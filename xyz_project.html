<!DOCTYPE html>
<html>
<head>
  <!-- Defines the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Provides a description of the webpage -->
  <meta name="description" content="Free Web tutorials">
  
  <!-- Lists keywords related to the webpage for search engines -->
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  
  <!-- Specifies the author of the document -->
  <meta name="author" content="I P">
  
  <!-- Sets the viewport to ensure proper scaling on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph meta tags for social sharing -->
  <!-- Title of the page for social media -->
  <meta property="og:title" content="Page Title">
  
  <!-- Description of the page for social media -->
  <meta property="og:description" content="A brief description for social sharing">
  
  <!-- Image URL for social media -->
  <meta property="og:image" content="URL_to_image.jpg">
  
  <!-- URL of the page for social media -->
  <meta property="og:url" content="https://www.example.com">

  <!-- Defines the title of the webpage -->
  <title>My Project Web Site</title>
</head>

<body>

  <!-- Header section of the webpage -->
  <header>
    <!-- Navigation links -->
    <nav>
      <a></a>
      <a></a>
      <a></a>
    </nav>
    <!-- Main headline of the page -->
    <h1>Your Headline</h1>
  </header>

  <!-- Main content of the webpage -->
  <main>
    <!-- First section with a minor headline and some text -->
    <section id="section_1">
      <h2>Minor Headline</h2>
      <p>Some text</p>
    </section>

    <!-- Second section for additional content -->
    <section id="section_2">
      <!-- More page content goes in here -->
    </section>

    <!-- Third section for additional content -->
    <section id="section_3">
      <!-- More page content goes in here -->
    </section>
  </main>

  <!-- Footer section of the webpage -->
  <footer>
    <!-- Some footer stuff -->
  </footer>

</body>

</html>
